<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Text Summarizer App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylesheet.css">   
  </head>
  <body>
    <h1 class="heading">AI Text Summarizer App</h1>
    <p class="para"> Welcome to the AI Text Summarizer App!. We are here to help you summarize your text in less than 1 minute. Lets give a try! </p>
    <p class="para"> Simply paste your text into the text area below and click the "Summarize" button. </p>
    <div class="container">
      <div class="text-box">
        <textarea id="text_to_summarize" name="text_to_summarize" placeholder="Paste in some text to summarize. (Min length is 200 chars. Max length is 100,000 chars.)" maxlength="100000"></textarea>
        <button id="submit-button" class="submit-button" >
          <span class="submit-button-text">Summarize</span>
        </button>
      </div>
      <div class="text-box"> 
      <textarea id="summary" name="summarized_text" placeholder="Summarized text will appear here"></textarea>
      <a id="copyButton">
        <i class="fas fa-copy"></i>
      </a>
      </div>
    </div>
